<html>
    <head>
        <link rel="stylesheet" href="Bootstrap/bootstrap.css">
        <link rel="stylesheet" href="gymlogin.css">
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>InstantGym</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="card rounded-5">
                <div class="text-center my-2">
                    <h1>INSTAGYM icon</h1>
                </div>
                <form class="p-5 d-inline-flex">
                    <br><br>
                    <div class="p-2">
                        <label for="fname" class="form-label">Firstname</label>
                        <input type="text" class="form-control" id="fname" placeholder="Firstname">
                    </div>
                    <div class="p-2">
                        <label for="lname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lname" placeholder="Lastname">
                    </div>
                </form>
                <form class="mx-5 p-2" style="width: 400px; margin-top: -50px;">
                    <label for="e-mail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="e-mail" placeholder="Email">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password">
                </form>
                <form class="p-5 d-inline-flex" style="margin-top: -50px" > 
                    <div class="p-2">
                        <label for="date" class="form-label">Date Of Birth</label>
                        <input type="date" class="form-control" id="date" placeholder="Date Of Birth">
                    </div>
                    <div class="p-2">
                        <label for="number" class="form-label">Phone Nr.</label>
                        <input type="number" class="form-control" id="number" placeholder="Phone Number">
                    </div>
                </form>
                <button type="submit" class="btn btn-danger" style="width: 100px; margin-top: -40px; margin-left: 50px;"><a href="Gymlogin.html">Register</a></button>
            </div>
        </div>
    </body>
</html>
